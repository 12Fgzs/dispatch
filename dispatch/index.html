<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIÇÃO LM-HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #313131;
        }
        /* Layout principal usando grid */
        .main-layout {
            display: grid;
            grid-template-columns: 180px 1fr;
            grid-template-rows: auto auto 1fr;
            grid-template-areas:
                "header header"
                "sidebar top"
                "sidebar bottom";
            gap: 16px;
        }
        /* Áreas do grid */
        .header-area {
            grid-area: header;
        }
        .sidebar-area {
            grid-area: sidebar;
        }
        .top-area {
            grid-area: top;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .bottom-area {
            grid-area: bottom;
        }

        .cabecalho {
            background-color: #FF6A1A;
            color: rgb(255, 255, 255);
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 0; /* Removido margin-bottom */
            text-shadow: 5px 5px 11px rgb(0, 0, 0);
        }
        .card {
            background-color: #6b6b6b;
            border-radius: 12px;
            padding: 16px;
            color: rgb(0, 0, 0);
            height: 100%;
        }
        .titulo-card {
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
            font-size: 18px;
            color: #FF6A1A;
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }
        .fontalt {
            text-align: center;
            margin-bottom: 12px;
            font-size: 18px;
            color: #ffffff;
        }
        .btn-solicitar {
            background-color: #FF6A1A;
            color: black;
            font-weight: bold;
            padding: 8px 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn-solicitar:hover {
            background-color: #e55e10;
        }
        .btn-ok {
            background-color: #00AA00;
            color: white;
            border: none;
            width: 40px;
            height: 28px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-x {
            background-color: #FF0000;
            color: white;
            border: none;
            width: 40px;
            height: 28px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .tabela-pedidos {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: #FF6A1A;
            color: black;
        }
        .tabela-pedidos th {
            background-color: #c7c7c7;
            padding: 8px;
            font-weight: bold;
        }
        .tabela-pedidos td {
            padding: 4px;
        }
        .tabela-rotas {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
            text-align: center;
            background-color: white;
            color: black;
            font-size: 12px;
        }
        .tabela-rotas th {
            background-color: #FF6A1A;
            padding: 4px;
            font-weight: bold;
            white-space: nowrap;
        }
        .tabela-rotas td {
            padding: 2px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }
        .marca-saiu {
            background-color: #00AA00;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .volumosos {
            color: #FF6A1A;
            font-weight: bold;
            font-size: 25px
        }
        .totais-info {
            background-color: #FF6A1A;
            color: rgb(46, 46, 46);
            border-radius: 8px;
            padding: 6px 12px;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
            font-size: 15px;
        }
        .select-perfil {
            padding: 8px;
            border-radius: 6px;
            font-weight: bold;
            border: 2px solid #FF6A1A;
        }
        #modalSenha, #modalConfigRotas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
        }
        .config-modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            width: 600px;
            max-width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .status-sincronizacao {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 4px;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #FF6A1A;
            animation: spin 1s ease-in-out infinite;
            margin-right: 4px;
        }
        .btn-config {
            background-color: #333;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }
        .btn-config:hover {
            background-color: #555;
        }
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        .config-letra {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            justify-content: space-between;
        }
        .config-letra input[type="checkbox"] {
            margin-right: 8px;
        }
        .config-letra select {
            padding: 2px;
            width: 60px;
        }
        /* Estilo para o card de ERRO DE SORTING */
        .card-erro-sorting {
            background-color: #6b6b6b;
            border-radius: 12px;
            padding: 16px;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .titulo-erro-sorting {
           font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
            font-size: 18px;
            color: #FF6A1A;
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }
        .instrucao-erro {
            text-align: center;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .lista-erro-sorting {
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            max-height: 100%;
        }
        .erro-item {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        /* Correção para o bug de layout nas tabelas de rotas */
        .tabelas-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Estilo específico para o card lateral de erro de sorting */
        .sidebar-card {
            height: 100%;
            position: relative;
            padding-left: 30px; /* Espaço para o título girado */
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "top"
                    "bottom";
            }
            .top-area {
                grid-template-columns: 1fr;
            }
            .tabelas-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .titulo-erro-sorting {
                transform: none;
                position: static;
                margin-bottom: 10px;
            }
            .sidebar-card {
                padding-left: 0;
            }
        }

        @media (max-width: 480px) {
            .tabelas-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body class="p-4">
    <!-- Elemento de áudio oculto para notificação -->
    <audio id="notificacaoSom" preload="auto" style="display: none;">
        <source src="https://cdn.freesound.org/previews/536/536108_3797507-lq.mp3" type="audio/mpeg">
        <!-- URL de um som de notificação - pode ser substituído pelo som de sua preferência -->
    </audio>
    
    <div class="max-w-6xl mx-auto">
        <!-- Seleção de perfil -->
        <div class="flex justify-center mb-2">
            <select id="selectPerfil" class="select-perfil">
                <option value="">-- Selecione o perfil --</option>
                <option value="expedição">Expedição</option>
                <option value="volumoso">Equipe Volumoso</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
        
        <!-- Layout principal com grid -->
        <div class="main-layout">
            <!-- Cabeçalho -->
            <div class="header-area">
                <div class="cabecalho flex justify-between items-center">
                    <div class="w-1/3 text-left pl-4">
                        <span id="totalPacotes" class="totais-info">Volumetria: 0 Pacotes</span>
                    </div>
                    <div class="w-1/3">
                        EXPEDIÇÃO LM-HUB
                    </div>
                    <div class="w-1/3 text-right pr-4">
                        <span id="totalRotas" class="totais-info">Temos 0 para expedir!</span>
                        <button id="btnConfig" class="btn-config hidden">Config</button>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar com Erro de Sorting -->
            <div class="sidebar-area">
                <div class="card-erro-sorting sidebar-card">
                    <div class="titulo-erro-sorting">
                        ERRO DE SORTING
                    </div>
                    <input type="text" id="inputErroSorting" class="w-full p-2 rounded mb-3" placeholder="Digite a rota (Ex.: C-10)">
                    <div class="lista-erro-sorting" id="listaErroSorting">
                        <!-- Lista de erros será adicionada via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Área superior com cards Selecione Rota e Pedidos em Separação -->
            <div class="top-area">
                <!-- Card de seleção de rota -->
                <div class="card">
                    <div class="titulo-card">
                        SELECIONE SUA ROTA
                    </div>
                    <div class="flex flex-col items-center">
                        <input type="text" id="inputRota" class="w-full p-2 rounded mb-4" placeholder="Digite a rota (Ex.: C-10)">
                        <div class="fontalt text-center">
                            Há <span id="qtdVolumosos" class="volumosos">0 volumosos</span> em sua rota!!
                        </div>
                        <button id="btnSolicitar" class="btn-solicitar">Solicitar</button>
                    </div>
                </div>
                
                <!-- Card de pedidos em separação -->
                <div class="card">
                    <div class="titulo-card">
                        PEDIDOS EM SEPARAÇÃO
                    </div>
                    <table class="tabela-pedidos">
                        <thead>
                            <tr>
                                <th class="w-1/3">ROTA</th>
                                <th class="w-1/3">QTDE.</th>
                                <th class="w-1/3 text-center">AÇÃO</th>

                        <tbody id="listaPedidos">
                            <!-- Itens serão adicionados via JavaScript -->
                        </tbody>

            <!-- Área inferior com Tabela de Rotas -->
            <div class="bottom-area">
                <div class="bg-[#FF6A1A] p-4 rounded-xl overflow-auto">
                    <!-- As tabelas serão geradas dinamicamente -->
                    <div id="tabelaRotas" class="tabelas-container">
                        <!-- Tabelas de rotas serão adicionadas aqui -->
                    </div>
                        
                    <!-- Status de sincronização -->
                    <div id="statusSincronizacao" class="status-sincronizacao mt-2">
                        <div class="spinner"></div> Sincronizando dados...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de senha -->
    <div id="modalSenha">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4 text-center">Acesso Restrito</h2>
            <p class="mb-4">Digite a senha para acessar:</p>
            <input type="password" id="inputSenha" class="w-full p-2 border rounded mb-4" placeholder="Digite a senha">
            <input type="hidden" id="perfilAlvo" value="">
            <div class="flex justify-between">
                <button id="btnCancelarSenha" class="bg-gray-400 text-white px-4 py-2 rounded font-bold">Cancelar</button>
                <button id="btnConfirmarSenha" class="bg-[#FF6A1A] text-black px-4 py-2 rounded font-bold">Confirmar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de configuração de rotas -->
    <div id="modalConfigRotas">
        <div class="config-modal-content">
            <h2 class="text-xl font-bold mb-4 text-center">Configuração de Rotas</h2>
            <p class="mb-4">Selecione as rotas que serão usadas hoje:</p>
            
            <div class="checkbox-container" id="configRotasContainer">
                <!-- Checkboxes serão adicionados via JavaScript -->
            </div>
            
            <div class="flex justify-between mt-4">
                <button id="btnCancelarConfig" class="bg-gray-400 text-white px-4 py-2 rounded font-bold">Cancelar</button>
                <button id="btnSalvarConfig" class="bg-[#FF6A1A] text-black px-4 py-2 rounded font-bold">Salvar Configuração</button>
            </div>
        </div>
    </div>

    <script>
        // Configurações e variáveis globais
        let dadosRotas = {};
        let dadosTotais = { totalPacotes: 0, totalRotas: 0 };
        let rotasFinalizada = {};
        let listaRotas = [];
        let listaRotasAnterior = []; // Para controle de novas rotas adicionadas
        let listaErroSorting = []; // Nova lista para erros de sorting
        let perfilAtual = "";
        let configRotas = {}; // Armazena a configuração de rotas ativas
        const alfabetoCompleto = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const URL_WEBAPP = "https://script.google.com/macros/s/AKfycbwb4yeXcDiDaXdTtrWggs6Zuq2Z3xV33Zlgu8zT4n_t8nIIibAwJ5fQI5GqLsC5nKoCQg/exec"; // URL do seu Web App
        const INTERVALO_ATUALIZACAO = 10000; // Atualiza a cada 10 segundos
        let ultimaAtualizacao = 0; // Timestamp da última atualização
        let atualizacaoAgendada = null;
        let dadosServidor = null;
        let sincronizando = false;
        let atualizacaoPendente = false;
        let notificacaoAtivada = true; // Controla se o som de notificação está ativado

        // Inicializa a aplicação
        document.addEventListener('DOMContentLoaded', function() {
            carregarDados(true);
            configurarEventos();
            verificarAutenticacao();
            
            // Inicia a sincronização periódica
            iniciarSincronizacaoAutomatica();
        });

        // Função para tocar o som de notificação
        function tocarNotificacao() {
            if (perfilAtual === 'volumoso' || perfilAtual === 'admin') {
                const audio = document.getElementById('notificacaoSom');
                if (audio && notificacaoAtivada) {
                    audio.currentTime = 0;
                    audio.play().catch(e => console.log("Erro ao tocar notificação:", e));
                }
            }
        }

        // Função para carregar os dados da planilha
        async function carregarDados(forcarAtualizacao = false) {
            if (sincronizando) return; // Evita chamadas simultâneas
            
            // Se não é uma atualização forçada e os dados são recentes (< 2 min), usar cache
            const agora = Date.now();
            if (!forcarAtualizacao && (agora - ultimaAtualizacao < 10000) && Object.keys(dadosRotas).length > 0) {
                console.log("Usando dados em cache");
                return Promise.resolve(dadosServidor);
            }
            
            sincronizando = true;
            atualizarStatusSincronizacao(true);
            
            try {
                // Adiciona um parâmetro de tempo para evitar cache
                const timestamp = new Date().getTime();
                const resposta = await fetch(`${URL_WEBAPP}?t=${timestamp}`);
                
                if (!resposta.ok) {
                    throw new Error(`Erro HTTP: ${resposta.status}`);
                }
                
                const dados = await resposta.json();
                
                if (!dados || !dados.rotas) {
                    throw new Error("Dados inválidos recebidos do servidor");
                }
                
                console.log("Dados carregados com sucesso:", dados);
                dadosServidor = dados;
                
                // Armazena os dados antigos para comparação
                const rotasAnteriores = {...dadosRotas};
                const rotasFinalizadasAnteriores = {...rotasFinalizada};
                
                // Salva a lista anterior para detectar novas rotas
                listaRotasAnterior = [...listaRotas];
                
                // Atualiza os dados locais
                dadosRotas = dados.rotas;
                dadosTotais = dados.totais;
                
                // Atualiza a lista de rotas finalizadas
                if (dados.rotasFinalizadas && Array.isArray(dados.rotasFinalizadas)) {
                    rotasFinalizada = {};
                    dados.rotasFinalizadas.forEach(rota => {
                        rotasFinalizada[rota] = true;
                    });
                }
                
                // Atualiza a lista de pedidos em andamento
                if (dados.pedidosEmAndamento && Array.isArray(dados.pedidosEmAndamento)) {
                    listaRotas = [...dados.pedidosEmAndamento];
                }
                
                // Força atualização da interface se a lista de pedidos mudou
                const listaAntigaStr = JSON.stringify([...listaRotasAnterior].sort());
                const listaNovaStr = JSON.stringify([...listaRotas].sort());
                const pedidosMudaram = listaAntigaStr !== listaNovaStr;
                if (pedidosMudaram) {
                    console.log("Lista de pedidos mudou, atualizando interface imediatamente");
                    atualizarListaPedidos();
                }
                
                // Atualiza a lista de erros de sorting
                if (dados.errosSorting && Array.isArray(dados.errosSorting)) {
                    listaErroSorting = [...dados.errosSorting];
                }
                
                // Atualiza a configuração de rotas ativas
                if (dados.configRotas) {
                    configRotas = dados.configRotas;
                } else {
                    // Configuração padrão se não houver no servidor
                    configRotas = gerarConfigPadrao();
                }
                
                // Verifica também as mudanças na lista de pedidos em andamento
                const pedidosAnteriorString = JSON.stringify(listaRotasAnterior.sort());
                const pedidosAtuaisString = JSON.stringify(listaRotas.sort());

                // Atualiza as listas e tabelas apenas se houver mudanças ou forçar atualização
                const dadosMudaram = !saoObjetosIguais(rotasAnteriores, dadosRotas) || 
                    !saoObjetosIguais(rotasFinalizadasAnteriores, rotasFinalizada) ||
                    pedidosMudaram ||
                    forcarAtualizacao;
                
                if (dadosMudaram) {
                    console.log("Dados mudaram, atualizando interface...");
                    atualizarInterface();
                }
                
                // Verifica se há novas rotas para notificação
                verificarNovasRotas();
                
                // Atualiza timestamp da última atualização
                ultimaAtualizacao = Date.now();
                
                return dados;
            } catch (erro) {
                console.error("Erro ao carregar dados:", erro);
                if (!dadosRotas || Object.keys(dadosRotas).length === 0) {
                    alert("Erro ao carregar dados da planilha. Usando dados de demonstração.");
                    carregarDadosMock();
                    configRotas = gerarConfigPadrao();
                    atualizarInterface();
                }
                return null;
            } finally {
                sincronizando = false;
                atualizarStatusSincronizacao(false);
            }
        }
        
        // Função para verificar se existem novas rotas e notificar
        function verificarNovasRotas() {
            // Se não houver lista anterior, não notificar
            if (listaRotasAnterior.length === 0) return;
            
            // Verificar se existem novas rotas
            const novasRotas = listaRotas.filter(rota => !listaRotasAnterior.includes(rota));
            
            if (novasRotas.length > 0) {
                console.log("Novas rotas detectadas:", novasRotas);
                tocarNotificacao();
            }
        }

        // Função para solicitar atualização com debounce
        function solicitarAtualizacao() {
            if (atualizacaoPendente) return;
            atualizacaoPendente = true;
            
            setTimeout(() => {
                carregarDados(true);
                atualizacaoPendente = false;
            }, 1000); // Agrupa solicitações em 1 segundo
        }

        // Função para gerar configuração padrão (A-F, todas até 16)
        function gerarConfigPadrao() {
            const config = {};
            for (let i = 0; i < 6; i++) { // A até F
                const letra = alfabetoCompleto.charAt(i);
                config[letra] = {
                    ativo: true,
                    maxNumero: 16
                };
            }
            return config;
        }

        // Atualiza o status da sincronização na interface
        function atualizarStatusSincronizacao(ativo) {
            const statusEl = document.getElementById('statusSincronizacao');
            if (ativo) {
                statusEl.innerHTML = '<div class="spinner"></div> Sincronizando dados...';
            } else {
                statusEl.innerHTML = 'Última atualização: ' + new Date().toLocaleTimeString();
            }
        }

        // Função para iniciar sincronização automática
       function iniciarSincronizacaoAutomatica() {
            // Limpa qualquer agendamento anterior
            if (atualizacaoAgendada) {
            clearInterval(atualizacaoAgendada);
            }
    
            // Agenda atualizações periódicas, sempre forçando a atualização
            atualizacaoAgendada = setInterval(() => {
            carregarDados(true); // Força atualização a cada intervalo
             }, INTERVALO_ATUALIZACAO);
    
            console.log(`Sincronização automática iniciada. Atualizando a cada ${INTERVALO_ATUALIZACAO/1000} segundos.`);
        }

        // Função para atualizar toda a interface
        function atualizarInterface() {
            atualizarTotais();
            inicializarTabelasRotas();
            atualizarListaPedidos();
            atualizarListaErroSorting();
        }

        // Função otimizada para verificar se dois objetos são iguais
        function saoObjetosIguais(obj1, obj2) {
            // Verificação rápida por comprimento
            const keys1 = Object.keys(obj1);
            const keys2 = Object.keys(obj2);
            if (keys1.length !== keys2.length) return false;
            
            // Comparação direta dos valores
            for (const key of keys1) {
                if (obj1[key] !== obj2[key]) return false;
            }
            
            return true;
        }

        // Função temporária para simular dados
        function carregarDadosMock() {
            // Dados simulados
            dadosRotas = {
                "A-12": 2, "B-12": 1, "B-5": 1, "C-11": 2, "C-15": 1, "C-10": 7,
                "D-11": 1, "D-12": 3, "D-13": 1, "D-15": 2, "D-16": 2, "D-2": 2,
                "D-3": 1, "D-4": 7, "D-5": 1, "D-6": 4, "D-7": 4, "D-9": 2,
                "E-11": 5, "E-12": 2, "E-13": 2, "E-14": 2, "E-15": 2, "E-16": 4,
                "E-2": 1, "E-3": 3, "F-10": 10, "C-1": 6
            };
            
            // Totais simulados
            dadosTotais = {
                totalPacotes: 82,
                totalRotas: 28
            };
            
            // Lista de erros de sorting simulada
            listaErroSorting = ["C-5", "B-1", "B-16", "C-10", "F-1"];
        }

        function configurarEventos() {
            // Evento ao digitar na caixa de rota
            document.getElementById('inputRota').addEventListener('input', function() {
                verificarRota(this.value);
            });

            // Evento ao clicar no botão solicitar
            document.getElementById('btnSolicitar').addEventListener('click', function() {
                adicionarPedido();
            });

            // Tecla Enter para solicitar
            document.getElementById('inputRota').addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    adicionarPedido();
                }
            });
            
            // Eventos para erro de sorting
            document.getElementById('inputErroSorting').addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    adicionarErroSorting();
                }
            });
            
            // Seleção de perfil
            document.getElementById('selectPerfil').addEventListener('change', function() {
                const perfil = this.value;
                
                if (perfil === 'volumoso' || perfil === 'admin') {
                    document.getElementById('perfilAlvo').value = perfil;
                    mostrarModalSenha();
                } else if (perfil === 'expedição') {
                    perfilAtual = 'expedição';
                    atualizarPermissoes();
                } else {
                    perfilAtual = '';
                    atualizarPermissoes();
                }
            });
            
            // Modal de senha
            document.getElementById('btnConfirmarSenha').addEventListener('click', validarSenha);
            document.getElementById('btnCancelarSenha').addEventListener('click', cancelarSenha);
            document.getElementById('inputSenha').addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    validarSenha();
                }
            });
            
            // Configuração de rotas
            document.getElementById('btnConfig').addEventListener('click', mostrarConfiguracaoRotas);
            document.getElementById('btnCancelarConfig').addEventListener('click', function() {
                document.getElementById('modalConfigRotas').style.display = 'none';
            });
            document.getElementById('btnSalvarConfig').addEventListener('click', salvarConfiguracaoRotas);
        }
        
        function verificarAutenticacao() {
            // Inicialmente, desativa as ações até o usuário selecionar um perfil
            perfilAtual = '';
            atualizarPermissoes();
        }
        
        function atualizarPermissoes() {
            const acoesVolumoso = document.querySelectorAll('.btn-ok, .btn-x');
            const interfaceCompleta = document.querySelectorAll('#inputRota, #btnSolicitar');
            const btnConfig = document.getElementById('btnConfig');
            const inputErroSorting = document.getElementById('inputErroSorting');
            
            // Esconde ou mostra o botão de configuração
            if (perfilAtual === 'admin') {
                btnConfig.classList.remove('hidden');
            } else {
                btnConfig.classList.add('hidden');
            }
            
            if (perfilAtual === '') {
                // Nenhum perfil selecionado - interface toda bloqueada
                acoesVolumoso.forEach(el => {
                    el.classList.add('disabled');
                });
                interfaceCompleta.forEach(el => {
                    el.classList.add('disabled');
                });
                inputErroSorting.classList.add('disabled');
            } else if (perfilAtual === 'expedição') {
                // Usuário Expedição - pode solicitar, registrar erros, mas não gerenciar rotas
                acoesVolumoso.forEach(el => {
                    el.classList.add('disabled');
                });
                interfaceCompleta.forEach(el => {
                    el.classList.remove('disabled');
                });
                inputErroSorting.classList.remove('disabled');
            } else if (perfilAtual === 'volumoso' || perfilAtual === 'admin') {
                // Equipe Volumoso ou Admin - acesso completo
                acoesVolumoso.forEach(el => {
                    el.classList.remove('disabled');
                });
                interfaceCompleta.forEach(el => {
                    el.classList.remove('disabled');
                });
                inputErroSorting.classList.remove('disabled');
            }
        }
        
        function mostrarModalSenha() {
            document.getElementById('modalSenha').style.display = 'flex';
            document.getElementById('inputSenha').value = '';
            document.getElementById('inputSenha').focus();
        }
        
        // Função para verificar a senha com base no perfil
        async function validarSenha() {
            const senha = document.getElementById('inputSenha').value;
            const perfilAlvo = document.getElementById('perfilAlvo').value;
            
            try {
                const resposta = await fetch(URL_WEBAPP, {
                    method: 'POST',
                    body: JSON.stringify({
                        acao: "verificarSenha",
                        senha: senha,
                        perfil: perfilAlvo
                    })
                });
                
                const resultado = await resposta.json();
                
                if (resultado.valida) {
                    perfilAtual = perfilAlvo;
                    document.getElementById('modalSenha').style.display = 'none';
                    atualizarPermissoes();
                } else {
                    alert('Senha incorreta. Tente novamente.');
                    document.getElementById('inputSenha').value = '';
                    document.getElementById('inputSenha').focus();
                }
            } catch (erro) {
                console.error("Erro ao verificar senha:", erro);
                
                // Fallback para modo de demonstração
                if (senha === "volumoso123" && perfilAlvo === "volumoso") {
                    perfilAtual = 'volumoso';
                    document.getElementById('modalSenha').style.display = 'none';
                    atualizarPermissoes();
                } else if (senha === "admin123" && perfilAlvo === "admin") {
                    perfilAtual = 'admin';
                    document.getElementById('modalSenha').style.display = 'none';
                    atualizarPermissoes();
                } else {
                    alert('Senha incorreta ou erro de conexão. Tente novamente.');
                    document.getElementById('inputSenha').value = '';
                    document.getElementById('inputSenha').focus();
                }
            }
        }
        
        function cancelarSenha() {
            document.getElementById('modalSenha').style.display = 'none';
            document.getElementById('selectPerfil').value = '';
            perfilAtual = '';
            atualizarPermissoes();
        }
        
        // Função para mostrar a tela de configuração de rotas
        function mostrarConfiguracaoRotas() {
            // Preenche o container com as opções de configuração
            const container = document.getElementById('configRotasContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < alfabetoCompleto.length; i++) {
                const letra = alfabetoCompleto.charAt(i);
                const config = configRotas[letra] || { ativo: false, maxNumero: 16 };
                
                const div = document.createElement('div');
                div.className = 'config-letra';
                div.innerHTML = `
                    <div>
                        <input type="checkbox" id="check-${letra}" class="config-check" 
                            data-letra="${letra}" ${config.ativo ? 'checked' : ''}>
                        <label for="check-${letra}">Rota ${letra}</label>
                    </div>
                    <select id="max-${letra}" class="config-max" data-letra="${letra}" 
                            ${!config.ativo ? 'disabled' : ''}>
                        ${Array.from({length: 16}, (_, j) => 
                            `<option value="${j+1}" ${config.maxNumero === j+1 ? 'selected' : ''}>${j+1}</option>`
                        ).join('')}
                    </select>
                `;
                container.appendChild(div);
                
                // Adiciona evento para habilitar/desabilitar o select
                const checkbox = div.querySelector(`#check-${letra}`);
                checkbox.addEventListener('change', function() {
                    const select = document.getElementById(`max-${letra}`);
                    select.disabled = !this.checked;
                });
            }
            
            // Mostra o modal
            document.getElementById('modalConfigRotas').style.display = 'flex';
        }
        
        // Função para salvar a configuração de rotas
        async function salvarConfiguracaoRotas() {
            const novaConfig = {};
            
            // Coleta os dados do formulário
            for (let i = 0; i < alfabetoCompleto.length; i++) {
                const letra = alfabetoCompleto.charAt(i);
                const checkbox = document.getElementById(`check-${letra}`);
                const select = document.getElementById(`max-${letra}`);
                
                novaConfig[letra] = {
                    ativo: checkbox.checked,
                    maxNumero: parseInt(select.value, 10)
                };
            }
            
            // Desabilita o botão salvar durante o processo
            const btnSalvar = document.getElementById('btnSalvarConfig');
            btnSalvar.disabled = true;
            btnSalvar.textContent = "Salvando...";
            
            try {
                // Envia para o servidor
                const resposta = await fetch(URL_WEBAPP, {
                    method: 'POST',
                    body: JSON.stringify({
                        acao: "salvarConfigRotas",
                        configRotas: novaConfig
                    })
                });
                
                const resultado = await resposta.json();
                
                if (resultado.status === "sucesso") {
                    configRotas = novaConfig;
                    document.getElementById('modalConfigRotas').style.display = 'none';
                    
                    // Recria as tabelas de acordo com a nova configuração
                    inicializarTabelasRotas(true);
                    
                    alert("Configuração de rotas salva com sucesso!");
                } else {
                    alert("Erro ao salvar configuração: " + resultado.mensagem);
                }
            } catch (erro) {
                console.error("Erro ao salvar configuração:", erro);
                
                // No modo de demonstração, simular sucesso
                configRotas = novaConfig;
                document.getElementById('modalConfigRotas').style.display = 'none';
                inicializarTabelasRotas(true);
                alert("Configuração de rotas atualizada em modo local!");
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.textContent = "Salvar Configuração";
            }
        }

        // Verifica se a rota existe e atualiza a quantidade de volumosos
        function verificarRota(rota) {
            rota = rota.toUpperCase();
            if (dadosRotas[rota]) {
                document.getElementById('qtdVolumosos').textContent = dadosRotas[rota] + " volumosos";
            } else {
                document.getElementById('qtdVolumosos').textContent = "0 volumosos";
            }
        }

        // Adiciona a rota à lista de pedidos em separação
        async function adicionarPedido() {
            if (perfilAtual === '') {
                alert("Selecione um perfil para continuar.");
                return;
            }
            
            const input = document.getElementById('inputRota');
            const rota = input.value.toUpperCase();
            
            if (!rota || !dadosRotas[rota]) {
                alert("Rota inválida ou não encontrada!");
                return;
            }
            
            if (listaRotas.includes(rota)) {
                alert("Esta rota já está na lista de separação!");
                return;
            }
            
            // Desabilitar botão durante a operação
            const btnSolicitar = document.getElementById('btnSolicitar');
            btnSolicitar.disabled = true;
            btnSolicitar.textContent = "Processando...";
            
            try {
                // Adiciona ao array local
                listaRotas.push(rota);
                
                // Atualiza a interface imediatamente para feedback
                atualizarListaPedidos();
                
                // Registra o pedido na planilha
                const resposta = await fetch(URL_WEBAPP, {
                    method: 'POST',
                    body: JSON.stringify({
                        acao: "adicionarPedido",
                        rota: rota
                    })
                });
                
                const resultado = await resposta.json();
                
                if (resultado.status !== "sucesso") {
                    console.error("Erro ao registrar pedido:", resultado.mensagem);
                }
                
                // Limpa o input e reseta o contador
                input.value = "";
                document.getElementById('qtdVolumosos').textContent = "0 volumosos";
                
                // Solicita atualização com debounce
                solicitarAtualizacao();
            } catch (erro) {
                console.error("Erro ao enviar pedido para o servidor:", erro);
                alert("Ocorreu um erro ao adicionar o pedido. Tente novamente.");
            } finally {
                // Restaura o botão
                btnSolicitar.disabled = false;
                btnSolicitar.textContent = "Solicitar";
            }
        }

        // Adicionar erro de sorting
        async function adicionarErroSorting() {
            if (perfilAtual === '') {
                alert("Selecione um perfil para continuar.");
                return;
            }
            
            const input = document.getElementById('inputErroSorting');
            let rota = input.value.toUpperCase().trim();
            
            // Validar o formato da rota (LETRA A-L com NÚMERO)
            const rotaRegex = /^[A-L]-\d{1,2}$/;
            if (!rotaRegex.test(rota)) {
                alert("Formato de rota inválido! Use o formato: LETRA-NÚMERO (ex: C-10)\nSomente letras de A até L são permitidas.");
                return;
            }
            
            if (listaErroSorting.includes(rota)) {
                alert("Esta rota já está na lista de erros de sorting!");
                return;
            }
            
            try {
                // Adiciona ao array local
                listaErroSorting.push(rota);
                
                // Atualiza a interface imediatamente para feedback
                atualizarListaErroSorting();
                
                // Registra o erro no servidor
                const resposta = await fetch(URL_WEBAPP, {
                    method: 'POST',
                    body: JSON.stringify({
                        acao: "adicionarErroSorting",
                        rota: rota
                    })
                });
                
                const resultado = await resposta.json();
                
                if (resultado.status !== "sucesso") {
                    console.error("Erro ao registrar erro de sorting:", resultado.mensagem);
                }
                
                // Limpa o input
                input.value = "";
                
                // Solicita atualização com debounce
                solicitarAtualizacao();
            } catch (erro) {
                console.error("Erro ao enviar erro de sorting para o servidor:", erro);
            }
        }
        
        // Atualizar a lista de erros de sorting na interface
        function atualizarListaErroSorting() {
            const container = document.getElementById('listaErroSorting');
            container.innerHTML = '';
            
            if (listaErroSorting.length === 0) {
                return;
            }
            
            // Ordenar por letra e número
            const rotasOrdenadas = [...listaErroSorting].sort();
            
            rotasOrdenadas.forEach(rota => {
                const div = document.createElement('div');
                div.className = 'erro-item';
                div.textContent = rota;
                container.appendChild(div);
            });
        }

        // Remove um pedido da lista de separação
        async function removerPedido(rota) {
            if (perfilAtual !== 'volumoso' && perfilAtual !== 'admin') {
                alert("Acesso restrito para esta operação.");
                return;
            }
            
            const index = listaRotas.indexOf(rota);
            if (index > -1) {
                // Atualiza localmente primeiro para feedback imediato
                listaRotas.splice(index, 1);
                atualizarListaPedidos();
                
                // Registra a remoção no servidor
                try {
                    const resposta = await fetch(URL_WEBAPP, {
                        method: 'POST',
                        body: JSON.stringify({
                            acao: "removerPedido",
                            rota: rota
                        })
                    });
                    
                    const resultado = await resposta.json();
                    
                    if (resultado.status !== "sucesso") {
                        console.error("Erro ao remover pedido:", resultado.mensagem);
                    }
                } catch (erro) {
                    console.error("Erro ao enviar remoção para o servidor:", erro);
                }
                
                // Solicita atualização com debounce
                solicitarAtualizacao();
            }
        }

        // Finaliza um pedido (marca como SAIU)
        async function finalizarPedido(rota) {
            if (perfilAtual !== 'volumoso' && perfilAtual !== 'admin') {
                alert("Acesso restrito para esta operação.");
                return;
            }
            
            // Marca localmente como finalizado para feedback imediato
            rotasFinalizada[rota] = true;
            
            // Atualiza a interface imediatamente
            const celulas = document.querySelectorAll('.celula-rota');
            celulas.forEach(celula => {
                if (celula.textContent === rota) {
                    celula.parentElement.querySelector('.celula-status').innerHTML = '<div class="marca-saiu">SAIU</div>';
                }
            });
            
            // Remove localmente da lista de pedidos
            const index = listaRotas.indexOf(rota);
            if (index > -1) {
                listaRotas.splice(index, 1);
                atualizarListaPedidos();
            }
            
            // Envia para o servidor
            try {
                const resposta = await fetch(URL_WEBAPP, {
                    method: 'POST',
                    body: JSON.stringify({
                        acao: "marcarSaiu",
                        rota: rota
                    })
                });
                
                const resultado = await resposta.json();
                
                if (resultado.status !== "sucesso") {
                    alert("Ocorreu um erro ao registrar a saída da rota. Tente novamente.");
                    console.error("Erro ao marcar rota como SAIU:", resultado.mensagem);
                }
                
                // Solicita atualização com debounce
                solicitarAtualizacao();
            } catch (erro) {
                console.error("Erro ao marcar rota como SAIU:", erro);
                alert("Ocorreu um erro ao registrar a saída da rota. Tente novamente.");
            }
        }

        // Atualiza a lista de pedidos em separação
        function atualizarListaPedidos() {
            const tbody = document.getElementById('listaPedidos');
            tbody.innerHTML = '';
            
            // Combinamos os dados locais com os dados do servidor
            let pedidosAtualizados = [...listaRotas];
            
            // Se temos dados do servidor, utilizamos para sincronização
            if (dadosServidor && dadosServidor.pedidosEmAndamento) {
                // Adicionamos pedidos do servidor que não estão na lista local
                dadosServidor.pedidosEmAndamento.forEach(rota => {
                    if (!pedidosAtualizados.includes(rota)) {
                        pedidosAtualizados.push(rota);
                    }
                });
            }
            
            pedidosAtualizados.forEach(rota => {
                if (dadosRotas[rota]) {  // Verifica se a rota existe no banco de dados
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${rota}</td>
                        <td>${dadosRotas[rota]}</td>
                        <td class="text-center">
                            <button class="btn-ok inline-block" onclick="finalizarPedido('${rota}')">OK</button>
                            <button class="btn-x inline-block ml-1" onclick="removerPedido('${rota}')">X</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                }
            });
            
            // Atualiza a lista local com todos os pedidos
            listaRotas = [...pedidosAtualizados];
            
            // Reaplica as permissões
            atualizarPermissoes();
        }
        
        // Atualiza os totais na interface
        function atualizarTotais() {
            document.getElementById('totalPacotes').textContent = `Volumetria: ${dadosTotais.totalPacotes} Pacotes`;
            document.getElementById('totalRotas').textContent = `Temos ${dadosTotais.totalRotas} para expedir!`;
        }

        // Inicializa as tabelas de rotas dinamicamente com base na configuração
        function inicializarTabelasRotas(forcarRecriacao = false) {
            const container = document.getElementById('tabelaRotas');
            
            // Se forçar recriação ou não existem tabelas, criar todas
            if (forcarRecriacao || container.children.length === 0) {
                // Limpar o container
                container.innerHTML = '';
                
                // Usar um layout fixo de 3 colunas, independente do número de letras ativas
                container.className = 'tabelas-container';
                
                // Criar tabelas para cada letra ativa
                for (const letra in configRotas) {
                    if (configRotas[letra].ativo) {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <table class="tabela-rotas mb-2">
                                <thead>
                                    <tr>
                                        <th>ROTA</th>
                                        <th>QTDE</th>
                                        <th>✓</th>
                                    </tr>
                                </thead>
                                <tbody id="rotas${letra}">
                                    <!-- Linhas serão adicionadas pelo JavaScript -->
                                </tbody>
                            </table>
                        `;
                        container.appendChild(div);
                    }
                }
            }
            
            // Agora preencher cada tabela com dados
            for (const letra in configRotas) {
                if (configRotas[letra].ativo) {
                    const tbody = document.getElementById(`rotas${letra}`);
                    if (!tbody) continue; // Pula se o elemento não existir
                    
                    let html = '';
                    
                    // Gera as linhas até o máximo configurado
                    for (let j = 1; j <= configRotas[letra].maxNumero; j++) {
                        const rota = `${letra}-${j}`;
                        const qtd = dadosRotas[rota] || '-';
                        const status = rotasFinalizada[rota] ? '<div class="marca-saiu">SAIU</div>' : '';
                        
                        html += `
                            <tr class="rota-${letra}-${j}">
                                <td class="celula-rota">${rota}</td>
                                <td class="celula-qtd">${qtd}</td>
                                <td class="celula-status">${status}</td>
                            </tr>
                        `;
                    }
                    
                    tbody.innerHTML = html;
                }
            }
        }
    </script>
</body>
